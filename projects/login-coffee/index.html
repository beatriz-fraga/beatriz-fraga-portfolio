<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="arquivos/styles/estilo.css" />
  </head>
  <body>
    <div class="loginbox">
      <img src="./arquivos/imagens/avatar.png" alt="avatar" class="avatar" />
      <h1>Login</h1>
      <form>
        <p>Nome de Usuário</p>
        <input type="text" name="text" placeholder="Seu nome de usuário" />
        <p>Senha</p>
        <input type="password" name="password" placeholder="Senha" />
        <input type="button" name="button" value="Login" />
        <a href="#">Esqueceu sua senha?</a><br />
        <a href="#">Não tem uma conta?</a>
      </form>
    </div>
  </body>
</html>
