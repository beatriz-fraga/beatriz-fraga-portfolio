<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="./assets/styles/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lemon&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet" />
  <title>Juiceables - Your Best Healthy Flavor Choice</title>
</head>

<body>
  <header class="header" id="header">
      <img src="./assets/images/shape-bg.png" alt="" class="home-shape-bg">
      <nav class="nav container">
      <a href="#" class="nav-logo"> Juice<span>ables</span> </a>

      <div class="nav-menu" id="nav-menu">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#" class="nav-link active-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Services</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Contact</a>
          </li>
        </ul>

        <div class="nav-close" id="nav-close">
          <i class="ri-close-line"></i>
        </div>

        <img src="./assets/images/nav-img.png" alt="Two Leaves" class="nav-img" />
      </div>

      <!-- Toggle -->
      <div class="nav-toggle" id="nav-toggle">
        <i class="ri-menu-line"></i>
      </div>
    </nav>
  </header>

  <!-- Main -->
  <main class="main">

    <section class="home">
      <div class="home-shape-small"></div>
      <div class="home-shape-big"></div>
      <img src="./assets/images/shape-bg.png" alt="" class="home-shape-bg">

      <div class="home-container container">
        <div class="home-data">
          <h1 class="home-title">
            Get Fresh
            <span>Juiceables</span>
            Everyday
          </h1>
          <p class="home-description">
            Starting at $360 per month, get</br>
            those benefits and more.
          </p>
          <a href="#" class="home-button">
            Details
          </a>
        </div>

        <div class="home-images">
          <img src="./assets/images/liquid-fruit.png" alt="red juice liquid image" class="home-liquid">

          <div class="home-juice-animate">
            <img src="./assets/images/juice.png" alt="juice image" class="home-juice">
          </div>

          <img src="./assets/images/apple1.png" alt="apple image" class="home-apple1">
          <img src="./assets/images/apple2.png" alt="apple image" class="home-apple2">

          <div>
            <img src="./assets/images/leaf.png" alt="leaf image" class="home-leaf">
            <img src="./assets/images/leaf.png" alt="leaf image" class="home-leaf">
            <img src="./assets/images/leaf.png" alt="leaf image" class="home-leaf">
            <img src="./assets/images/leaf.png" alt="leaf image" class="home-leaf">
            <img src="./assets/images/leaf.png" alt="leaf image" class="home-leaf">
            <img src="./assets/images/leaf.png" alt="leaf image" class="home-leaf">
          </div>
        </div>
      </div>
    </section>
  </main>

  <!--===== GSAP =====-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

  <!--===== MAIN JS =====-->
  <script src="./assets/javascript/main.js"></script>
</body>

</html>
