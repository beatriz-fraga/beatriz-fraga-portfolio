<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Squid Game | Stream Now</title>
  </head>
  <body>
    <section class="banner">
      <header>
        <div class="toggle"></div>
        <a href="#" class="logo"><img src="./images/logo.png" alt="" /></a>
      </header>
      <div class="content">
        <img src="./images/text.png" class="textimg" />
        <p>
          Hundreds of cash-strapped players accept a strange invitation to
          compete in children's games. Inside, a tempting prize awaits with
          <br />deadly high stakes.
        </p>
        <a href="#" class="btn"
          ><ion-icon name="caret-forward-circle-outline"></ion-icon>Watch
          Trailer</a
        >
      </div>

      <div class="clip">
        <div class="clipBox">
          <img src="./images/img1.jpg" />
          <ion-icon name="caret-forward-circle-outline"></ion-icon>
        </div>
        <div class="clipBox">
          <img src="./images/img2.jpg" />
          <ion-icon name="caret-forward-circle-outline"></ion-icon>
        </div>
      </div>

      <ul class="socialIcon">
        <li>
          <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
        </li>
        <li>
          <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
        </li>
        <li>
          <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
        </li>
      </ul>
    </section>

    <ul class="navigation">
      <li><a href="">Home</a></li>
      <li><a href="">About</a></li>
      <li><a href="">Cast</a></li>
      <li><a href="">Shop</a></li>
      <li><a href="">Contact</a></li>
    </ul>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./javascript/main.js"></script>
  </body>
</html>
